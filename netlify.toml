[build]
  publish = "public"
  command = "echo 'Static site - no build needed'"
  # Ignore package.json (backend dependencies)
  ignore = "/bin/false"

[build.environment]
  NODE_VERSION = "22"

# Redirect toutes les routes vers index.html (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
